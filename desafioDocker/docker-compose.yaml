version: '3.8'

volumes:
  mariadb_vol:
  mongo_vol:
  postegresql_vol:

networks:
   my-netservivces:
      driver: bridge

services:
  mariadb:
    image: mariadb:10.7.1
    ports:
    - 3306:3306
    networks:
    - my-netservivces 
    volumes:
    - mariadb_vol:/data/db
    restart: always
    environment:
      MARIADB_USER: mariadbuser 
      MARIADB_PASSWORD: mariadbpwd
      MARIADB_ROOT_PASSWORD: xpto123

  mongo:
    image: mongo:5.0.6
    ports: 
    - 27017:27017
    networks:
    - my-netservivces
    volumes:
    - mongo_vol:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopwd

  postgresql:
    image: postgres:9.6.24
    ports:
    - 5432:5432
    networks:
    - my-netservivces 
    volumes:
    - postegresql_vol:/data/db
    restart: always
    environment:
      POSTGRES_USER: postuser
      POSTGRES_PASSWORD: xpto123

  pgadmin:
    image: dpage/pgadmin4:6.5
    ports:
    - 8081:8081
    networks:
    - my-netservivces
    environment:
      PGADMIN_DEFAULT_EMAIL: "priscilaalv@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: xpto123
      PGADMIN_LISTEN_PORT: 8081